<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orange</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FF6F00; /* Deep orange for contrast */
            color: white;
            text-align: center;
        }

        h1, h2 {
            color: white;
        }

        .navbar {
            display: flex;
            overflow: hidden;
        }

        .navbar a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, filter 0.2s;
        }

        .navbar a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Rainbow navbar colors */
        .navbar a:nth-child(1) { background-color: #666; }
        .navbar a:nth-child(2) { background-color: #FF4136; }
        .navbar a:nth-child(3) { background-color: #FF851B; }
        .navbar a:nth-child(4) {
            background-color: #FFDC00;
            color: #000;
        }
        .navbar a:nth-child(5) { background-color: #2ECC40; }
        .navbar a:nth-child(6) { background-color: #0074D9; }
        .navbar a:nth-child(7) { background-color: #B10DC9; }

        .content {
            padding: 30px;
        }

        img {
            max-width: 300px;
            margin: 20px;
            border: 4px solid white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://drewdahdude11.github.io/Rainbow.home/">Home</a>
        <a href="https://drewdahdude11.github.io/Rainbow.Red/">Red</a>
        <a href="https://drewdahdude11.github.io/Rainbow.orange/">Orange</a>
        <a href="https://drewdahdude11.github.io/Rainbow.yellow/">Yellow</a>
        <a href="https://drewdahdude11.github.io/Rainbow.green/">Green</a>
        <a href="https://drewdahdude11.github.io/Rainbow.blue/">Blue</a>
        <a href="https://drewdahdude11.github.io/Rainbow.purple/">Purple</a>
    </div>

    <div class="content">
        <h1>Welcome to the Orange Page!</h1>
        <h2>Orange is the color of creativity, energy, and warmth.</h2>

        <!-- Working Orange-Themed Images -->
        <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?auto=format&fit=crop&w=600&q=80" alt="Orange Fruit">
        <img src="https://images.unsplash.com/photo-1473187983305-f615310e7daa?auto=format&fit=crop&w=600&q=80" alt="Orange Sunset">
        <img src="https://images.unsplash.com/photo-1527689368864-3a821dbccc34?auto=format&fit=crop&w=600&q=80" alt="Orange Firelight">
    </div>

</body>

</html>
