<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orange</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FF6F00; /* Deep orange for contrast */
            color: white;
            text-align: center;
        }

        h1, h2 {
            color: white;
        }

        .navbar {
            display: flex;
            overflow: hidden;
        }

        .navbar a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, filter 0.2s;
        }

        .navbar a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Rainbow navbar colors */
        .navbar a:nth-child(1) { background-color: #666; }
        .navbar a:nth-child(2) { background-color: #FF4136; }
        .navbar a:nth-child(3) { background-color: #FF851B; }
        .navbar a:nth-child(4) {
            background-color: #FFDC00;
            color: #000;
        }
        .navbar a:nth-child(5) { background-color: #2ECC40; }
        .navbar a:nth-child(6) { background-color: #0074D9; }
        .navbar a:nth-child(7) { background-color: #B10DC9; }

        .content {
            padding: 30px;
        }

        img {
            max-width: 300px;
            margin: 20px;
            border: 4px solid white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://drewdahdude11.github.io/Rainbow.home/">Home</a>
        <a href="https://drewdahdude11.github.io/Rainbow.Red/">Red</a>
        <a href="https://drewdahdude11.github.io/Rainbow.orange/">Orange</a>
        <a href="https://drewdahdude11.github.io/Rainbow.yellow/">Yellow</a>
        <a href="https://drewdahdude11.github.io/Rainbow.green/">Green</a>
        <a href="https://drewdahdude11.github.io/Rainbow.blue/">Blue</a>
        <a href="https://drewdahdude11.github.io/Rainbow.purple/">Purple</a>
    </div>

    <div class="content">
        <h1>Welcome to the Orange Page!</h1>
        <h2>Orange is the color of creativity, energy, and warmth.</h2>

        <!-- Working Orange-Themed Images -->
        <img src="https://th.bing.com/th/id/R.9356dcb38215405e903364d2a5fa70f5?rik=zj4H54%2bHujp9Vw&riu=http%3a%2f%2fhwalls.com%2fupload%2forange_wallpaper1152.jpg&ehk=wiDrmNUaUmM%2bVAZgWdW%2bPd7h94HIZoeFZ%2fkYZNbNhRo%3d&risl=&pid=ImgRaw&r=0" alt="Orange Fruit">
        <img src="https://th.bing.com/th/id/R.a24832ac4d5cafc4857fda5175ff2f18?rik=4RtPtkhsxB4plw&riu=http%3a%2f%2ffarm4.staticflickr.com%2f3107%2f2664798461_005a4cb4af_z.jpg&ehk=W9DizGVp5wTvjywIqfiRKdJ8Ur%2bbl%2f6Ktvfq3j%2fKIeE%3d&risl=&pid=ImgRaw&r=0" alt="Flower">
        <img src="https://thecolorsmeaning.com/wp-content/uploads/2022/11/Autumn-Leaves-768x512.jpg" alt="Orange Firelight">
    </div>

</body>

</html>
